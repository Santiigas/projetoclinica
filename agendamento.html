<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Agendando consulta para</h1>
        <h2>OTORRINO</h2>
    </header>
    <section class="cadastro">
        <div class="campo">
            <label for="nome">Nome completo:</label>
            <input type="text" name="nome">
        </div>
        <div class="campo">
            <label for="nome">Data de nascimento:</label>
            <input type="date" name="datanascimento" placeholder="">
        </div>
        <div class="campo">
            <label for="nome">CPF</label>
            <input type="number" name="cpf" placeholder="000.000.000-00">
        </div>
        <div class="campo">
            <label for="nome">Masculino</label>
            <input type="radio" name="masculino">
            <label for="nome">Feminino</label>
            <input type="radio" name="Feminino">
            <label for="nome">Outro</label>
            <input type="radio" name="outro">
        </div>
        <div class="campo">
            <label for="nome">Telefone</label>
            <input type="tel" name="telefone" placeholder="00 0 0000-0000">
        </div>
    </section>
</body>
</html>
